# code: language=ansible
# Tasks for Continuous Restore Preparation

- name: Identify Continuous Restore Policy (Kubeconfig/External)
  tags: ['restore']
  when:
    - trilio_kubernetes_create_restore | bool
    - trilio_kubernetes_restore_type == "cr"
    - trilio_kubernetes_auth_type == "external" or trilio_kubernetes_auth_type == "kubeconfig"
  block:
    - name: Identify Continuous Restore Policy
      ansible.builtin.shell: |
        set -o pipefail
        kubectl -s $K8S_AUTH_HOST --token="$K8S_AUTH_API_KEY" --insecure-skip-tls-verify \
          get continuousrestoreplan.triliovault.trilio.io \
          --no-headers -o custom-columns=":metadata.name" | awk '/Available/ {print $1}' \
        | while read CRP
        do
          CRP_MATCH=$(kubectl -s $K8S_AUTH_HOST --token="$K8S_AUTH_API_KEY" --insecure-skip-tls-verify \
            get continuousrestoreplan.triliovault.trilio.io/$CRP -o yaml \
            | grep "{{ trilio_kubernetes_restore_namespace }}/{{ trilio_kubernetes_backupplan_name }}")
          if [[ -n "$CRP_MATCH" ]]
          then
            echo "$CRP"
            break
          fi
        done
      environment:
        KUBECONFIG: "{{ trilio_kubernetes_kubeconfig | default(omit) }}"
      register: trilio_kubernetes_continuous_restore_policy_k8s
      ignore_errors: true
      changed_when: false

    - name: Identify Last Consistent Set
      when: trilio_kubernetes_continuous_restore_policy_k8s.stdout | trim | length > 0
      ansible.builtin.shell: |
        kubectl -s $K8S_AUTH_HOST --token="$K8S_AUTH_API_KEY" --insecure-skip-tls-verify \
          get restore -n {{ trilio_kubernetes_restore_namespace }} \
          {{ trilio_kubernetes_continuous_restore_policy_k8s.stdout }}-{{ ansible_date_time.date }} -o jsonpath='{.status.lastBoundConsistentSet}'
      environment:
        KUBECONFIG: "{{ trilio_kubernetes_kubeconfig | default(omit) }}"
      register: trilio_kubernetes_continuous_restore_cs_k8s
      changed_when: false
      failed_when: trilio_kubernetes_continuous_restore_cs_k8s.stdout == ""

    - name: Identify Location of Last Consistent Set
      when: trilio_kubernetes_continuous_restore_cs_k8s.stdout is defined and trilio_kubernetes_continuous_restore_cs_k8s.stdout | length > 0
      ansible.builtin.shell: |
        set -o pipefail
        kubectl -s $K8S_AUTH_HOST --token="$K8S_AUTH_API_KEY" --insecure-skip-tls-verify \
          get consistentsets/{{ trilio_kubernetes_continuous_restore_cs_k8s.stdout }} \
          -o yaml | grep location: | head -1 | awk '{print $2}'
      environment:
        KUBECONFIG: "{{ trilio_kubernetes_kubeconfig | default(omit) }}"
      register: trilio_kubernetes_continuous_restore_location_k8s
      changed_when: false

    - name: Identify PVC of Last Consistent Set
      when: trilio_kubernetes_continuous_restore_cs_k8s.stdout is defined and trilio_kubernetes_continuous_restore_cs_k8s.stdout | length > 0
      ansible.builtin.shell: |
        set -o pipefail
        kubectl -s $K8S_AUTH_HOST --token="$K8S_AUTH_API_KEY" --insecure-skip-tls-verify \
          get consistentsets/{{ trilio_kubernetes_continuous_restore_cs_k8s.stdout }} \
          -o yaml | awk '/pvcSnapshotInfo:/ { getline;  sub(/:$/, ""); print $1 }'
      environment:
        KUBECONFIG: "{{ trilio_kubernetes_kubeconfig | default(omit) }}"
      register: trilio_kubernetes_continuous_restore_pvc_k8s
      changed_when: false

- name: Identify Continuous Restore Policy (OpenShift Password)
  tags: ['restore']
  when:
    - trilio_kubernetes_create_restore | bool
    - trilio_kubernetes_restore_type == "cr"
    - trilio_kubernetes_auth_type == "password"
    - trilio_kubernetes_distro == "openshift"
  block:
    - name: Identify Continuous Restore Policy
      ansible.builtin.shell: |
        set -o pipefail
        oc login "{{ trilio_kubernetes_auth_api }}" --token="{{ trilio_kubernetes_auth_results.openshift_auth.api_key }}" \
          --insecure-skip-tls-verify=true 2>&/dev/null
        oc get continuousrestoreplan.triliovault.trilio.io \
          --no-headers -o custom-columns=":metadata.name" | awk '/Available/ {print $1}' \
        | while read CRP
        do
          CRP_MATCH=$(oc get continuousrestoreplan.triliovault.trilio.io/$CRP -o yaml \
            | grep "{{ trilio_kubernetes_restore_namespace }}/{{ trilio_kubernetes_backupplan_name }}")
          if [[ -n "$CRP_MATCH" ]]
          then
            echo "$CRP"
            break
          fi
        done
      register: trilio_kubernetes_continuous_restore_policy_oc
      ignore_errors: true
      changed_when: false

    - name: Identify Last Consistent Set
      when: trilio_kubernetes_continuous_restore_policy_oc.stdout | trim | length > 0
      ansible.builtin.shell: |
        oc get restore -n {{ trilio_kubernetes_restore_namespace }} \
          {{ trilio_kubernetes_continuous_restore_policy_oc.stdout }}-{{ ansible_date_time.date }} -o jsonpath='{.status.lastBoundConsistentSet}'
      register: trilio_kubernetes_continuous_restore_cs_oc
      changed_when: false
      failed_when: trilio_kubernetes_continuous_restore_cs_oc.stdout == ""

    - name: Identify Location of Last Consistent Set
      when: trilio_kubernetes_continuous_restore_cs_oc.stdout is defined and trilio_kubernetes_continuous_restore_cs_oc.stdout | length > 0
      ansible.builtin.shell: |
        set -o pipefail
        oc get consistentsets/{{ trilio_kubernetes_continuous_restore_cs_oc.stdout }} \
          -o yaml | grep location: | head -1 | awk '{print $2}'
      register: trilio_kubernetes_continuous_restore_location_oc
      changed_when: false

    - name: Identify PVC of Last Consistent Set
      when: trilio_kubernetes_continuous_restore_cs_oc.stdout is defined and trilio_kubernetes_continuous_restore_cs_oc.stdout | length > 0
      ansible.builtin.shell: |
        set -o pipefail
        oc get consistentsets/{{ trilio_kubernetes_continuous_restore_cs_oc.stdout }} \
          -o yaml | awk '/pvcSnapshotInfo:/ { getline;  sub(/:$/, ""); print $1 }'
      register: trilio_kubernetes_continuous_restore_pvc_oc
      changed_when: false

- name: Set Continuous Restore Facts
  tags: ['restore']
  when:
    - trilio_kubernetes_create_restore | bool
    - trilio_kubernetes_restore_type == "cr"
  ansible.builtin.set_fact:
    trilio_kubernetes_continuous_restore_policy: "{{ trilio_kubernetes_continuous_restore_policy_k8s if (trilio_kubernetes_continuous_restore_policy_k8s is defined and not trilio_kubernetes_continuous_restore_policy_k8s.skipped | default(false)) else trilio_kubernetes_continuous_restore_policy_oc }}"
    trilio_kubernetes_continuous_restore_cs: "{{ trilio_kubernetes_continuous_restore_cs_k8s if (trilio_kubernetes_continuous_restore_cs_k8s is defined and not trilio_kubernetes_continuous_restore_cs_k8s.skipped | default(false)) else trilio_kubernetes_continuous_restore_cs_oc }}"
    trilio_kubernetes_continuous_restore_location: "{{ trilio_kubernetes_continuous_restore_location_k8s if (trilio_kubernetes_continuous_restore_location_k8s is defined and not trilio_kubernetes_continuous_restore_location_k8s.skipped | default(false)) else trilio_kubernetes_continuous_restore_location_oc }}"
    trilio_kubernetes_continuous_restore_pvc: "{{ trilio_kubernetes_continuous_restore_pvc_k8s if (trilio_kubernetes_continuous_restore_pvc_k8s is defined and not trilio_kubernetes_continuous_restore_pvc_k8s.skipped | default(false)) else trilio_kubernetes_continuous_restore_pvc_oc }}"
